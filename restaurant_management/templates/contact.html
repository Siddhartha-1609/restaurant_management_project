<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"
        <title>Contact us - {{ restaurant_name }}</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                margin:0;
                padding:0;
                background: #f9f9f9;
                color: #333;
            }
            header{
                background: #3498db;
                padding: 10px;
                text-aling: center;
            }
            header a{
                color: white;
                text-decoration: none;
                margin: 0 10px;
            }
            .container{
                max-width: 600px;
                margin: 20px auto;
                padding: 15px;
                background: white;
            }
            h1{
                color: #007bff;
                margin-bottom: 10px;
            }
            p{
                margin: 6px 0;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="{% url 'homepage' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'reservation'%}">Reservation</a>
        </header>
        <div class="container">
            <h1>Contact us</h1>
            <p><strong>Restaurant_name:</strong> {{ restaurant_name}}</p>
            <p><strong>Phone:</strong> {{ restaurant_phone}}</p>
            <p><strong>Email:</strong> {{restaurant_email}} </p>
            <p><strong>Address:</strong> {{restaurant_address}} </p>
        </div>
        <footer>
            &copy; {% now %} {{}}
    </body>
</html>
