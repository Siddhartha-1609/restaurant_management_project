<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ restaurant_name }}</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                font-family: Arial ,sans-serif;
                background-color: #f9f9f9;
                color: #333;
                line-height: 1.6;
            }
            header{
                background: #3498db;
                padding: 15px 20px;
                text-align: center;    
            }
            header a{
                color: #fff;
                text-decoration: none;
                margin: 0 15px;
                font-weight: 500;
            }
            header a:hover{
                text-decoration: underline;    
            }
            .container{
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 6px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            }
            h1{
                color: #007bff;
                margin-bottom: 15px;
            }
            footer{
            background: #343a40;
            color: #ccc;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            margin-top: 30px;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="{% url 'homepage' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
        </header>
        <div class="container">
            <h1>Welcome to {{restaurant_name}}</h1>
            <p>Enjoy your meals and time here!</p>
        </div>
        <footer>
            <p>&copy; {{restaurant_name}} - All Rights Reserved</p>
        </footer>
    </body>
</html>
