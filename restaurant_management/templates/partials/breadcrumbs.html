<nav class="breadcrumbs">
    <a href="{% url 'homepage'%}">Home</a>
    {% for crumb in breadcrumbs %}
        &rsaquo; <a href="{{ crumb.url }}">{{ crumb.name }}</a>
    {% endfor %}
</nav>
<style>
    .breadcrumbs{
        margin: 10px 20px;
        font-size: 14px;
        color: #555;
    }
    .breadcrumbs a{
        color: #3498db;
        text-decoration: none;
    }
    .breadcrumbs a:hover{
        text-decoration: underline;
    }
</style>
